<section>
  <div class="page-header">
    <h3 class="text-center bg-primary">Welcome to our store</h3></div>
  <div class="carousel slide" data-ride="carousel" data-keyboard="false" id="carousel-1">
    <div class="carousel-inner" role="listbox">
        <div class="item active"><img src="assets/img/star_wars_the_force_awakens_stormtroopers-wide.jpg" alt="Slide Image" height="300" id="slide-img"></div>
        <div class="item"><img src="assets/img/star-wars-rogue-one-filming-start-date.jpg" alt="Slide Image" height="300" id="slide-img"></div>
        <div class="item"><img src="assets/img/share_1200x627.jpg" alt="Slide Image" height="300" id="slide-img"></div>
    </div>
    <div><a class="left carousel-control" href="#carousel-1" role="button" data-slide="prev"><i class="glyphicon glyphicon-chevron-left"></i><span class="sr-only">Previous</span></a>
        <a class="right carousel-control" href="#carousel-1" role="button" data-slide="next"><i class="glyphicon glyphicon-chevron-right"></i><span class="sr-only">Next</span></a>
    </div>
    <ol class="carousel-indicators">
        <li data-target="#carousel-1" data-slide-to="0" class="active"></li>
        <li data-target="#carousel-1" data-slide-to="1"></li>
        <li data-target="#carousel-1" data-slide-to="2"></li>
    </ol>
  </div>

  <div class="container">
    <div class="col-lg-12 col-lg-offset-0 col-md-12">
        <div class="row">
            <div class="col-md-12">
                <h4 class="text-center bg-primary">Shop by Category</h4></div>
            <div class="col-md-12" id="category-panel">
                <div id="category-pane" ng-class="{well: activeCat===category._id}" ng-repeat="category in categories" ng-click="filterByCategory(category)">
                  <img class="img-thumbnail" src="{{category.imageUrl}}">
                    <h5 class="text-center text-primary">{{category.name}} </h5>
                </div>

            </div>
        </div>
        <div class="input-group">
            <input class="form-control" type="text" placeholder="Search our products" ng-model="toSearch">
            <div class="input-group-btn">
                <button class="btn btn-default" type="button">Go!</button>
            </div>
        </div>
        <h4>Showing: {{filtered.length || products.length}} products</h3>
    </div>
    <div class="col-md-12" id="product-panel">
        <product-pane ng-repeat="product in products | filter: {name: toSearch} as filtered" product="product"></product-pane>
      </div>

</section>
